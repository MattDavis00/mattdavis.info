<div ng-controller="loginCtrl">

  <div class="uk-card uk-card-default uk-card-body uk-position-center uk-flex-center uk-text-center card-slim">

    <form id="login-form" ng-submit="processLogin()">

      <div class="center-div">
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input" ng-model="loginData.id" placeholder="ID" type="text" required>
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input" ng-model="loginData.password" placeholder="Password" type="password" required>
          </div>
        </div>

        <div class="uk-inline">
          <button type="submit" class="uk-button uk-button-primary uk-button-small">Login</button>
        </div>
      </div>

    </form>

    <pre ng-model="info">{{5*5}} {{info}}</pre>

  </div>

</div>
