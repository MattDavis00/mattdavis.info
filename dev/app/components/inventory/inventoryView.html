<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <form ng-submit="CreateItem()">

    <div class="center-div">
      <div class="uk-margin">
        <p class="uk-text-muted">Create a new item:</p>
        <div class="uk-inline bottom-margin">
          <input class="uk-input input-field short-text-box" ng-model="inventoryData.name" placeholder="Name" type="text">
          <input class="uk-input input-field short-text-box" ng-model="inventoryData.price" placeholder="Price" type="text">
          <input class="uk-input input-field short-text-box" ng-model="inventoryData.barcode" placeholder="Barcode" type="text">
        </div>
        <textarea class="uk-textarea bottom-margin" ng-model="inventoryData.description" rows="5" placeholder="Description"></textarea>
        <button type="submit" class="uk-button uk-button-primary uk-button-small wide-button">Create</button>
        <p ng-model="info">{{info}}{{results}}</p>
      </div>
    </div>

  </form>
