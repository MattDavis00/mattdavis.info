<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <div>
    <button onclick="window.location.href='#!checkout-search'" class="uk-button uk-button-primary uk-button-small wide-button">Search</button>
  </div>

  <hr class="uk-divider-icon">

  <form ng-submit="ClearItem()" class="uk-position-center">

    <div class="center-div">
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon uk-icon" uk-icon="icon: pencil"></span>
          <input id="checkout-textbox" class="uk-input input-field short-text-box" ng-model="checkoutData.ID" placeholder="ID / Barcode" type="text">
        </div>
      </div>
    </div>

    <div class="uk-inline bottom-margin">
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">7</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">8</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">9</button>
    </div><br />
    <div class="uk-inline bottom-margin">
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">4</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">5</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">6</button>
    </div><br />
    <div class="uk-inline bottom-margin">
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">1</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">2</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">3</button>
    </div><br />
    <div class="uk-inline">
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">.</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button">0</button>
      <button type="submit" class="uk-button uk-button-primary uk-button-small numpad-button red-background">C</button>
    </div>

  </form>

  <p ng-model="info">{{info}}{{results}}</p>

</div>
