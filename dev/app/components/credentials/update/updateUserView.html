<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <div>
    <button onclick="window.location.href='#!credentials-search'" class="uk-button uk-button-primary uk-button-small wide-button">Search</button>
    <button onclick="window.location.href='#!credentials-create'" class="uk-button uk-button-primary uk-button-small wide-button">New User</button>
    <button onclick="window.location.href='#!credentials-update'" class="uk-button uk-button-primary uk-button-small wide-button">Update User</button>
  </div>

  <hr class="uk-divider-icon">

  <form ng-submit="UpdateUser()">

    <div class="center-div">
      <div class="uk-margin">
        <p class="uk-text-muted">Update an existing user:</p>
        <input class="uk-input input-field short-text-box bottom-margin" ng-model="updateUserData.userID" placeholder="User ID" type="text"><br />
        <div class="uk-inline bottom-margin">
          <input class="uk-input input-field short-text-box" ng-model="updateUserData.storeID" placeholder="Store ID" type="text">
          <input class="uk-input input-field short-text-box" ng-model="updateUserData.firstName" placeholder="First Name" type="text">
          <input class="uk-input input-field short-text-box" ng-model="updateUserData.lastName" placeholder="Last Name" type="text">
        </div>
        <br />
        <button type="submit" class="uk-button uk-button-primary uk-button-small wide-button">Update</button>
        <p ng-model="info">{{info}}{{results}}</p>
      </div>
    </div>

  </form>

</div>
