<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <form id="organisation-form" ng-submit="processOrganisation()">

    <div class="center-div">
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: unlock"></span>
          <input id="organisation-search" class="uk-input input-field" ng-model="organisationData.id" placeholder="Key" type="text">
          <button id="organisation-button" type="submit" class="uk-button uk-button-primary uk-button-small">Search</button>
        </div>
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: search"></span>
          <input id="organisation-search" class="uk-input input-field" ng-model="organisationData.id" placeholder="ID" type="text">
          <button id="organisation-button" type="submit" class="uk-button uk-button-primary uk-button-small">Search</button>
        </div>
      </div>
    </div>

  </form>

  <pre ng-model="info">{{info}}{{results}}</pre>

</div>
