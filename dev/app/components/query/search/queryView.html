<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <div>
    <button onclick="window.location.href='#!query-search'" class="uk-button uk-button-primary uk-button-small wide-button">Search</button>
    <button onclick="window.location.href='#!query-update'" class="uk-button uk-button-primary uk-button-small wide-button">Edit Quantity</button>
  </div>

  <hr class="uk-divider-icon">

  <form id="query-form" ng-submit="processQuery()">

    <div class="center-div">
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: search"></span>
          <input id="query-search" class="uk-input input-field" ng-model="queryData.id" placeholder="ID" type="text">
          <button id="query-button" type="submit" class="uk-button uk-button-primary uk-button-small">Search</button>
        </div>
      </div>
    </div>

  </form>

  <p ng-model="info">{{info}}{{results}}</p>

</div>
