<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <form ng-submit="CreateKey()">

    <div class="center-div">
      <div class="uk-margin">
        <p class="uk-text-muted">Generate authentication key:</p>
        <div class="uk-inline">
          <input class="uk-input input-field short-text-box" ng-model="devicesData.id" placeholder="Store ID" type="text">
          <button type="submit" class="uk-button uk-button-primary uk-button-small">Create</button>
        </div>
        <p ng-model="info">{{info}}{{results}}</p>
      </div>
    </div>

  </form>
