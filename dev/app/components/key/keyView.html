<div class="uk-card uk-card-default uk-card-body uk-position-center uk-flex-center uk-text-center card-slim">

  <form class="card-form" ng-submit="UseKey()">

    <div class="center-div">

      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input input-field" ng-model="keyData.key" placeholder="Key" type="text" required>
        </div>
      </div>

      <div class="uk-inline">
        <button id="login-button" type="submit" class="uk-button uk-button-primary uk-button-small">Use</button>
      </div>

      <div class="form-footer">
        <a href="#">Have an account? Login!</a><br />
        <a href="#!register">New administrator? Register!</a>
      </div>
    </div>

  </form>

  <p ng-model="info">{{info}}{{results}}</p>

</div>
