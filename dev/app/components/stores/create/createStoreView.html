<div id="background-card" class="uk-card uk-card-default uk-card-body uk-flex-center card-slim">

  <div>
    <button onclick="window.location.href='#!stores-search'" class="uk-button uk-button-primary uk-button-small wide-button">Search</button>
    <button onclick="window.location.href='#!stores-create'" class="uk-button uk-button-primary uk-button-small wide-button">New Store</button>
    <button onclick="window.location.href='#!stores-update'" class="uk-button uk-button-primary uk-button-small wide-button">Update Store</button>
  </div>

  <hr class="uk-divider-icon">

  <form ng-submit="CreateStore()">

    <div class="center-div">
      <div class="uk-margin">
        <p id="dynamic-canvas-top-text" class="uk-text-muted">Create a new store:</p>
        <div class="uk-inline">
          <input class="uk-input input-field short-text-box" ng-model="storesData.name" placeholder="Name" type="text">
          <input class="uk-input input-field short-text-box" ng-model="storesData.address" placeholder="Address" type="text">
          <input class="uk-input input-field short-text-box" ng-model="storesData.phoneNumber" placeholder="Phone Number" type="text">
          <button type="submit" class="uk-button uk-button-primary uk-button-small">Create</button>
        </div>
        <p ng-model="info">{{info}}{{results}}</p>
      </div>
    </div>

  </form>

</div>
